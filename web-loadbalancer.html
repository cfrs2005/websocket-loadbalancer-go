<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket 负载均衡管理界面</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #eee;
        }
        
        .header h1 {
            color: #333;
            margin-bottom: 10px;
        }
        
        .status-bar {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        
        .status-item {
            background: linear-gradient(45deg, #ff6b6b, #ee5a6f);
            color: white;
            padding: 15px 25px;
            border-radius: 25px;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(238, 90, 111, 0.3);
            min-width: 140px;
            text-align: center;
        }
        
        .status-item.connected {
            background: linear-gradient(45deg, #51cf66, #69db7c);
            box-shadow: 0 4px 15px rgba(105, 219, 124, 0.3);
        }
        
        .dashboard {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }
        
        .panel {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            border-top: 4px solid #667eea;
        }
        
        .panel h3 {
            color: #333;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
        }
        
        .client-list {
            max-height: 300px;
            overflow-y: auto;
        }
        
        .client-item {
            background: #f8f9ff;
            border-left: 4px solid #667eea;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 0 8px 8px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
        }
        
        .client-item:hover {
            background: #e7ecff;
            transform: translateX(5px);
        }
        
        .client-info {
            flex: 1;
        }
        
        .client-name {
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }
        
        .client-details {
            font-size: 12px;
            color: #666;
        }
        
        .query-btn {
            background: linear-gradient(45deg, #ff6b6b, #ee5a6f);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        
        .query-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(238, 90, 111, 0.4);
        }
        
        .query-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .backend-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .backend-item {
            display: flex;
            align-items: center;
            background: #f8f9ff;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #764ba2;
        }
        
        .backend-status {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 15px;
        }
        
        .backend-status.healthy {
            background: #51cf66;
            box-shadow: 0 0 10px rgba(81, 207, 102, 0.5);
        }
        
        .backend-status.unhealthy {
            background: #ff6b6b;
            box-shadow: 0 0 10px rgba(255, 107, 107, 0.5);
        }
        
        .log-panel {
            grid-column: 1 / -1;
            background: #2c3e50;
            color: #ecf0f1;
            border-radius: 10px;
            padding: 20px;
            max-height: 300px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            line-height: 1.6;
        }
        
        .log-panel h3 {
            color: #ecf0f1;
            border-bottom: 1px solid #34495e;
        }
        
        .log-entry {
            margin-bottom: 10px;
            padding: 5px;
            border-left: 3px solid #3498db;
            padding-left: 10px;
        }
        
        .log-entry.success {
            border-left-color: #2ecc71;
        }
        
        .log-entry.error {
            border-left-color: #e74c3c;
        }
        
        .timestamp {
            color: #95a5a6;
            font-size: 12px;
        }
        
        @media (max-width: 768px) {
            .dashboard {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .status-bar {
                flex-direction: column;
                align-items: center;
            }
            
            .container {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🔄 WebSocket 负载均衡管理界面</h1>
            <p>实时监控客户端连接和后端服务器状态</p>
        </div>
        
        <div class="status-bar">
            <div class="status-item" id="connectionStatus">
                🔴 未连接负载均衡器
            </div>
            <div class="status-item" id="clientCount">
                👥 客户端: 0
            </div>
            <div class="status-item" id="backendCount">
                🖥️ 后端: 0
            </div>
            <div class="status-item" id="strategy">
                ⚖️ 策略: 未知
            </div>
        </div>
        
        <div class="dashboard">
            <div class="panel">
                <h3>📋 已连接客户端</h3>
                <div class="client-list" id="clientList">
                    <p style="text-align: center; color: #666; margin-top: 50px;">
                        暂无客户端连接
                    </p>
                </div>
            </div>
            
            <div class="panel">
                <h3>🖥️ 后端服务器状态</h3>
                <div class="backend-list" id="backendList">
                    <p style="text-align: center; color: #666; margin-top: 50px;">
                        正在加载后端服务器...
                    </p>
                </div>
            </div>
            
            <div class="log-panel">
                <h3>📝 操作日志</h3>
                <div id="logContainer">
                    <div class="log-entry">
                        <span class="timestamp">[系统启动]</span> 
                        负载均衡器管理界面初始化完成
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let refreshInterval;
        let isConnected = false;
        
        // 初始化
        document.addEventListener('DOMContentLoaded', function() {
            log('系统初始化', '页面加载完成，开始连接负载均衡器...');
            startRefreshing();
        });
        
        // 开始定时刷新
        function startRefreshing() {
            refreshData();
            refreshInterval = setInterval(refreshData, 2000);
        }
        
        // 刷新数据
        async function refreshData() {
            try {
                await Promise.all([
                    loadClients(),
                    loadBackends()
                ]);
                
                if (!isConnected) {
                    isConnected = true;
                    updateConnectionStatus(true);
                    log('连接成功', '已连接到负载均衡器');
                }
            } catch (error) {
                if (isConnected) {
                    isConnected = false;
                    updateConnectionStatus(false);
                    log('连接失败', `无法连接到负载均衡器: ${error.message}`, 'error');
                }
            }
        }
        
        // 更新连接状态
        function updateConnectionStatus(connected) {
            const statusEl = document.getElementById('connectionStatus');
            if (connected) {
                statusEl.textContent = '🟢 已连接负载均衡器';
                statusEl.classList.add('connected');
            } else {
                statusEl.textContent = '🔴 未连接负载均衡器';
                statusEl.classList.remove('connected');
            }
        }
        
        // 加载客户端列表
        async function loadClients() {
            const response = await fetch('/api/clients');
            const data = await response.json();
            
            document.getElementById('clientCount').textContent = `👥 客户端: ${data.total}`;
            
            const clientListEl = document.getElementById('clientList');
            
            if (data.clients && data.clients.length > 0) {
                clientListEl.innerHTML = data.clients.map(client => `
                    <div class="client-item">
                        <div class="client-info">
                            <div class="client-name">📱 ${client.name}</div>
                            <div class="client-details">
                                ID: ${client.id}<br>
                                后端: ${client.backend_id} | 连接时间: ${client.conn_time} | 最后活动: ${client.last_seen}
                            </div>
                        </div>
                        <button class="query-btn" onclick="queryClient('${client.id}', '${client.name}')">
                            查询名字
                        </button>
                    </div>
                `).join('');
            } else {
                clientListEl.innerHTML = `
                    <p style="text-align: center; color: #666; margin-top: 50px;">
                        暂无客户端连接
                    </p>
                `;
            }
        }
        
        // 加载后端服务器列表
        async function loadBackends() {
            const response = await fetch('/api/backends');
            const data = await response.json();
            
            document.getElementById('backendCount').textContent = `🖥️ 后端: ${data.backends ? data.backends.length : 0}`;
            document.getElementById('strategy').textContent = `⚖️ 策略: ${data.strategy}`;
            
            const backendListEl = document.getElementById('backendList');
            
            if (data.backends && data.backends.length > 0) {
                backendListEl.innerHTML = data.backends.map(backend => `
                    <div class="backend-item">
                        <div class="backend-status ${backend.is_healthy ? 'healthy' : 'unhealthy'}"></div>
                        <div style="flex: 1;">
                            <div style="font-weight: bold; color: #333;">
                                🖥️ ${backend.id}
                            </div>
                            <div style="font-size: 12px; color: #666;">
                                地址: ${backend.address}<br>
                                连接数: ${backend.connections} | 状态: ${backend.is_healthy ? '健康' : '不健康'} | 检查时间: ${backend.last_check}
                            </div>
                        </div>
                    </div>
                `).join('');
            } else {
                backendListEl.innerHTML = `
                    <p style="text-align: center; color: #666; margin-top: 50px;">
                        暂无后端服务器
                    </p>
                `;
            }
        }
        
        // 查询客户端名字
        async function queryClient(clientId, clientName) {
            const button = event.target;
            button.disabled = true;
            button.textContent = '查询中...';
            
            try {
                log('查询请求', `正在查询客户端 "${clientName}" 的名字...`);
                
                const response = await fetch(`/api/query?client_id=${encodeURIComponent(clientId)}`);
                const data = await response.json();
                
                if (response.ok) {
                    log('查询成功', `客户端 "${data.client_name}" 查询成功 (ID: ${data.client_id}, 后端: ${data.backend_id})`, 'success');
                } else {
                    log('查询失败', `查询客户端失败: ${data.error || response.statusText}`, 'error');
                }
            } catch (error) {
                log('查询错误', `查询客户端时发生错误: ${error.message}`, 'error');
            } finally {
                button.disabled = false;
                button.textContent = '查询名字';
            }
        }
        
        // 添加日志
        function log(action, message, type = 'info') {
            const logContainer = document.getElementById('logContainer');
            const timestamp = new Date().toLocaleTimeString();
            
            const logEntry = document.createElement('div');
            logEntry.className = `log-entry ${type}`;
            logEntry.innerHTML = `
                <span class="timestamp">[${timestamp}]</span> 
                <strong>${action}:</strong> ${message}
            `;
            
            logContainer.insertBefore(logEntry, logContainer.firstChild);
            
            // 限制日志条数
            const entries = logContainer.querySelectorAll('.log-entry');
            if (entries.length > 50) {
                entries[entries.length - 1].remove();
            }
        }
        
        // 页面卸载时清理定时器
        window.addEventListener('beforeunload', function() {
            if (refreshInterval) {
                clearInterval(refreshInterval);
            }
        });
    </script>
</body>
</html>

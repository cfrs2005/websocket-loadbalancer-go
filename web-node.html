    <style>

        .client-name {

        .search-box {

        .no-data {

        @media (max-width: 768px) {

            .controls {

    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ğŸ–¥ï¸ WebSocket åç«¯èŠ‚ç‚¹</h1>
            <p>èŠ‚ç‚¹ç®¡ç†å’Œç›‘æ§ç•Œé¢</p>
            
            <div class="node-info">
                <div class="info-card">
                    <div class="info-label">èŠ‚ç‚¹ID</div>
                    <div class="info-value" id="nodeId">-</div>
                </div>
                <div class="info-card">
                    <div class="info-label">ç«¯å£</div>
                    <div class="info-value" id="nodePort">-</div>
                </div>
                <div class="info-card">
                    <div class="info-label">è¿æ¥æ•°</div>
                    <div class="info-value" id="clientCount">0</div>
                </div>
                <div class="info-card">
                    <div class="info-label">çŠ¶æ€</div>
                    <div class="info-value">
                        <span class="status healthy" id="nodeStatus">è¿è¡Œä¸­</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="section">
            <h2>ğŸ›ï¸ æ§åˆ¶é¢æ¿</h2>
            <div class="controls">
                <button onclick="refreshData()">ğŸ”„ åˆ·æ–°æ•°æ®</button>
                <button onclick="clearSearch()">ğŸ§¹ æ¸…ç©ºæœç´¢</button>
                <button onclick="exportData()">ğŸ“Š å¯¼å‡ºæ•°æ®</button>
            </div>
        </div>

        <div class="section">
            <h2>ğŸ‘¥ å®¢æˆ·ç«¯è¿æ¥ (<span id="totalClients">0</span>)</h2>
            
            <input type="text" id="searchBox" class="search-box" 
                   placeholder="ğŸ” æœç´¢å®¢æˆ·ç«¯åç§°æˆ–ID..." 
                   onkeyup="filterClients()">
            
            <div id="clientsContainer" class="clients-grid">
                <div class="no-data">æ­£åœ¨åŠ è½½å®¢æˆ·ç«¯æ•°æ®...</div>
            </div>
        </div>
    </div>

    <script>
        let nodeData = {};
        let clientsData = [];

        // è·å–å½“å‰ç«¯å£
        const currentPort = window.location.port || (window.location.protocol === 'https:' ? '443' : '80');

        // åˆå§‹åŒ–é¡µé¢
        async function initPage() {
            await loadNodeInfo();
            await loadClients();
            
            // æ¯5ç§’è‡ªåŠ¨åˆ·æ–°
            setInterval(async () => {
                await loadClients();
            }, 5000);
        }

        // åŠ è½½èŠ‚ç‚¹ä¿¡æ¯
        async function loadNodeInfo() {
            try {
                const response = await fetch('/api/node-info');
                nodeData = await response.json();
                
                document.getElementById('nodeId').textContent = nodeData.node_id || '-';
                document.getElementById('nodePort').textContent = nodeData.port || currentPort;
                document.getElementById('nodeStatus').textContent = nodeData.status === 'running' ? 'è¿è¡Œä¸­' : 'åœæ­¢';
                
                // æ›´æ–°é¡µé¢æ ‡é¢˜
                document.title = `èŠ‚ç‚¹ ${nodeData.node_id} - WebSocket åç«¯ç®¡ç†`;
            } catch (error) {
                console.error('åŠ è½½èŠ‚ç‚¹ä¿¡æ¯å¤±è´¥:', error);
            }
        }

        // åŠ è½½å®¢æˆ·ç«¯åˆ—è¡¨
        async function loadClients() {
            try {
                const response = await fetch('/api/clients');
                const data = await response.json();
                
                clientsData = data.clients || [];
                
                // æ›´æ–°è¿æ¥æ•°
                document.getElementById('clientCount').textContent = data.total || 0;
                document.getElementById('totalClients').textContent = data.total || 0;
                
                // æ˜¾ç¤ºå®¢æˆ·ç«¯åˆ—è¡¨
                displayClients(clientsData);
            } catch (error) {
                console.error('åŠ è½½å®¢æˆ·ç«¯åˆ—è¡¨å¤±è´¥:', error);
                document.getElementById('clientsContainer').innerHTML = 
                    '<div class="no-data">âŒ åŠ è½½å®¢æˆ·ç«¯æ•°æ®å¤±è´¥</div>';
            }
        }

        // æ˜¾ç¤ºå®¢æˆ·ç«¯åˆ—è¡¨
        function displayClients(clients) {
            const container = document.getElementById('clientsContainer');
            
            if (!clients || clients.length === 0) {
                container.innerHTML = '<div class="no-data">ğŸ“­ æš‚æ— å®¢æˆ·ç«¯è¿æ¥</div>';
                return;
            }

            const clientCards = clients.map(client => {
                const connTime = new Date(client.conn_time).toLocaleString();
                const lastSeen = new Date(client.last_seen).toLocaleString();
                
                return `
                    <div class="client-card">
                        <div class="client-name">
                            ğŸ‘¤ ${client.name || client.id}
                        </div>
                        <div class="client-details">
                            <div><strong>ID:</strong> ${client.id}</div>
                            <div><strong>è¿æ¥æ—¶é—´:</strong> ${connTime}</div>
                            <div><strong>æœ€åæ´»è·ƒ:</strong> ${lastSeen}</div>
                            <div><strong>çŠ¶æ€:</strong> ${client.is_active ? 'ğŸŸ¢ æ´»è·ƒ' : 'ğŸ”´ ç¦»çº¿'}</div>
                        </div>
                    </div>
                `;
            }).join('');

            container.innerHTML = clientCards;
        }

        // æœç´¢è¿‡æ»¤å®¢æˆ·ç«¯
        function filterClients() {
            const searchTerm = document.getElementById('searchBox').value.toLowerCase().trim();
            
            if (!searchTerm) {
                displayClients(clientsData);
                return;
            }

            const filtered = clientsData.filter(client => 
                (client.name && client.name.toLowerCase().includes(searchTerm)) ||
                (client.id && client.id.toLowerCase().includes(searchTerm))
            );

            displayClients(filtered);
        }

        // æ¸…ç©ºæœç´¢
        function clearSearch() {
            document.getElementById('searchBox').value = '';
            displayClients(clientsData);
        }

        // åˆ·æ–°æ•°æ®
        async function refreshData() {
            await loadNodeInfo();
            await loadClients();
        }

        // å¯¼å‡ºæ•°æ®
        function exportData() {
            const exportData = {
                node: nodeData,
                clients: clientsData,
                export_time: new Date().toISOString()
            };
            
            const blob = new Blob([JSON.stringify(exportData, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `node-${nodeData.node_id}-${new Date().toISOString().split('T')[0]}.json`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        // é¡µé¢åŠ è½½å®Œæˆååˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', initPage);
    </script>
</body>

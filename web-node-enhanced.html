<body>

    <div id="commandModal" class="modal">
        <div class="modal-content">

            <h3>å‘é€æŒ‡ä»¤åˆ°å®¢æˆ·ç«¯</h3>

    <script>
        let nodeData = {};
        let clientsData = [];
        let isGlobalView = false;
        let selectedClientId = null;

        // è·å–å½“å‰ç«¯å£
        const currentPort = window.location.port || (window.location.protocol === 'https:' ? '443' : '80');

        // åˆå§‹åŒ–é¡µé¢
        async function initPage() {
            // å¦‚æœé€šè¿‡è´Ÿè½½å‡è¡¡å™¨è®¿é—®ï¼Œé»˜è®¤å¯ç”¨å…¨å±€è§†å›¾
            if (currentPort == '8080') {
                isGlobalView = true;
                const globalViewToggle = document.getElementById('globalViewToggle');
                if (globalViewToggle) {
                    globalViewToggle.checked = true;
                }
            }
            
            await loadNodeInfo();
            await loadClients();
            
            // æ¯5ç§’è‡ªåŠ¨åˆ·æ–°
            setInterval(async () => {
                await loadClients();
            }, 5000);

            // ç»‘å®šæ¨¡æ€æ¡†äº‹ä»¶
            setupModal();
        }

        // è®¾ç½®æ¨¡æ€æ¡†
        function setupModal() {
            const modal = document.getElementById('commandModal');
            const span = document.getElementsByClassName('close')[0];
            const commandSelect = document.getElementById('modalCommand');

            span.onclick = closeModal;
            window.onclick = function(event) {
                if (event.target == modal) {
                    closeModal();
                }
            }

            commandSelect.onchange = function() {
                const customGroup = document.getElementById('customCommandGroup');
                if (this.value === 'custom') {
                    customGroup.style.display = 'block';
                } else {
                    customGroup.style.display = 'none';
                }
            }
        }

        // åŠ è½½èŠ‚ç‚¹ä¿¡æ¯
        async function loadNodeInfo() {
            try {
                const response = await fetch('/api/node-info');
                nodeData = await response.json();
                
                // æ·»åŠ å®‰å…¨æ£€æŸ¥
                const nodeIdEl = document.getElementById('nodeId');
                const nodePortEl = document.getElementById('nodePort');
                const nodeStatusEl = document.getElementById('nodeStatus');
                
                if (nodeIdEl) nodeIdEl.textContent = nodeData.node_id || '-';
                if (nodePortEl) nodePortEl.textContent = nodeData.port || currentPort;
                if (nodeStatusEl) nodeStatusEl.textContent = nodeData.status === 'running' ? 'è¿è¡Œä¸­' : 'åœæ­¢';
                
                // æ›´æ–°é¡µé¢æ ‡é¢˜
                if (nodeData.node_id) {
                    document.title = `èŠ‚ç‚¹ ${nodeData.node_id} - WebSocket åç«¯ç®¡ç† (å¢å¼ºç‰ˆ)`;
                }
            } catch (error) {
                console.error('åŠ è½½èŠ‚ç‚¹ä¿¡æ¯å¤±è´¥:', error);
                // åœ¨é”™è¯¯æƒ…å†µä¸‹æä¾›é»˜è®¤å€¼
                const nodeIdEl = document.getElementById('nodeId');
                const nodePortEl = document.getElementById('nodePort');
                const nodeStatusEl = document.getElementById('nodeStatus');
                
                if (nodeIdEl) nodeIdEl.textContent = 'æœªçŸ¥';
                if (nodePortEl) nodePortEl.textContent = currentPort;
                if (nodeStatusEl) {
                    nodeStatusEl.textContent = 'è¿æ¥å¤±è´¥';
                    nodeStatusEl.className = 'status unhealthy';
                }
            }
        }

        // åŠ è½½å®¢æˆ·ç«¯åˆ—è¡¨
        async function loadClients() {
            try {
                let endpoint;
                // æ™ºèƒ½é€‰æ‹©APIç«¯ç‚¹
                if (currentPort == '8080') {
                    // é€šè¿‡è´Ÿè½½å‡è¡¡å™¨è®¿é—®ï¼Œä½¿ç”¨èšåˆAPI
                    endpoint = isGlobalView ? '/api/all-clients' : '/api/clients';
                } else {
                    // ç›´æ¥è®¿é—®èŠ‚ç‚¹ï¼Œä½¿ç”¨åŸæ¥çš„API
                    endpoint = isGlobalView ? '/api/global-clients' : '/api/clients';
                }
                
                const response = await fetch(endpoint);
                const data = await response.json();
                
                clientsData = data.clients || [];
                
                // æ›´æ–°è¿æ¥æ•°ï¼ˆæ·»åŠ å®‰å…¨æ£€æŸ¥ï¼‰
                const clientCountEl = document.getElementById('clientCount');
                const totalClientsEl = document.getElementById('totalClients');
                
                if (clientCountEl) clientCountEl.textContent = data.total || 0;
                if (totalClientsEl) totalClientsEl.textContent = data.total || 0;
                
                // æ›´æ–°æ ‡é¢˜
                let title;
                if (currentPort == '8080') {
                    // é€šè¿‡è´Ÿè½½å‡è¡¡å™¨è®¿é—®
                    title = isGlobalView ? 
                        `ğŸŒ å…¨ç³»ç»Ÿå®¢æˆ·ç«¯èšåˆè§†å›¾ (${data.total || 0})` : 
                        `ğŸ‘¥ å½“å‰èŠ‚ç‚¹å®¢æˆ·ç«¯ (${data.total || 0})`;
                } else {
                    // ç›´æ¥è®¿é—®èŠ‚ç‚¹
                    title = isGlobalView ? 
                        `ğŸŒ å…¨å±€å®¢æˆ·ç«¯åˆ—è¡¨ (${data.total || 0})` : 
                        `ğŸ‘¥ æœ¬èŠ‚ç‚¹å®¢æˆ·ç«¯ (${data.total || 0})`;
                }
                
                const titleEl = document.getElementById('clientsTitle');
                if (titleEl) titleEl.innerHTML = title;
                
                // æ˜¾ç¤ºå®¢æˆ·ç«¯åˆ—è¡¨
                displayClients(clientsData);
            } catch (error) {
                console.error('åŠ è½½å®¢æˆ·ç«¯åˆ—è¡¨å¤±è´¥:', error);
                const container = document.getElementById('clientsContainer');
                if (container) {
                    container.innerHTML = '<div class="no-data">âŒ åŠ è½½å®¢æˆ·ç«¯æ•°æ®å¤±è´¥</div>';
                }
            }
        }

        // æ˜¾ç¤ºå®¢æˆ·ç«¯åˆ—è¡¨
        function displayClients(clients) {
            const container = document.getElementById('clientsContainer');
            
            if (!clients || clients.length === 0) {
                const message = isGlobalView ? 
                    'ğŸ“­ å…¨å±€æš‚æ— å®¢æˆ·ç«¯è¿æ¥' : 
                    'ğŸ“­ æœ¬èŠ‚ç‚¹æš‚æ— å®¢æˆ·ç«¯è¿æ¥';
                container.innerHTML = `<div class="no-data">${message}</div>`;
                return;
            }

            const clientCards = clients.map(client => {
                const connTime = new Date(client.conn_time).toLocaleString();
                const lastSeen = new Date(client.last_seen).toLocaleString();
                const isOtherNode = isGlobalView && client.node_id !== nodeData.node_id;
                const cardClass = isOtherNode ? 'client-card other-node' : 'client-card';
                
                return `
                    <div class="${cardClass}">
                        <div class="node-badge">${client.node_id || client.node || 'N/A'}</div>
                        <div class="client-name">
                            ğŸ‘¤ ${client.name || client.id}
                        </div>
                        <div class="client-details">
                            <div><strong>ID:</strong> ${client.id}</div>
                            <div><strong>è¿æ¥æ—¶é—´:</strong> ${connTime}</div>
                            <div><strong>æœ€åæ´»è·ƒ:</strong> ${lastSeen}</div>
                            <div><strong>çŠ¶æ€:</strong> <span class="status ${client.status || 'offline'}">${getStatusText(client.status, client.is_active)}</span></div>
                            ${isGlobalView ? `<div><strong>æ‰€åœ¨èŠ‚ç‚¹:</strong> ${client.node_id}:${client.node_port}</div>` : ''}
                        </div>
                        <div class="client-actions">
                            <button class="action-btn" onclick="sendCommandToClient('${client.id}', '${client.name || client.id}')">
                                ğŸ“¨ å‘é€æŒ‡ä»¤
                            </button>
                            <button class="action-btn" onclick="pingClient('${client.id}')">
                                ğŸ“ Ping
                            </button>
                            <button class="action-btn" onclick="getClientStatus('${client.id}')">
                                ğŸ“Š çŠ¶æ€
                            </button>
                            ${isOtherNode ? 
                                `<button class="action-btn" onclick="viewNodeDetails('${client.node_id}', ${client.node_port})">ğŸ”— æŸ¥çœ‹èŠ‚ç‚¹</button>` : 
                                ''
                            }
                        </div>
                    </div>
                `;
            }).join('');

            container.innerHTML = clientCards;
        }

        // è·å–çŠ¶æ€æ–‡æœ¬
        function getStatusText(status, isActive) {
            if (status === 'online' || isActive) return 'ğŸŸ¢ åœ¨çº¿';
            if (status === 'offline' || !isActive) return 'ğŸ”´ ç¦»çº¿';
            if (status === 'busy') return 'ğŸŸ¡ å¿™ç¢Œ';
            return 'âšª æœªçŸ¥';
        }

        // æœç´¢è¿‡æ»¤å®¢æˆ·ç«¯
        function filterClients() {
            const searchBox = document.getElementById('searchBox');
            if (!searchBox) return;
            
            const searchTerm = searchBox.value.toLowerCase().trim();
            
            if (!searchTerm) {
                displayClients(clientsData);
                return;
            }

            const filtered = clientsData.filter(client => 
                (client.name && client.name.toLowerCase().includes(searchTerm)) ||
                (client.id && client.id.toLowerCase().includes(searchTerm)) ||
                (client.node_id && client.node_id.toLowerCase().includes(searchTerm))
            );

            displayClients(filtered);
        }

        // æ¸…ç©ºæœç´¢
        function clearSearch() {
            const searchBox = document.getElementById('searchBox');
            if (searchBox) {
                searchBox.value = '';
                displayClients(clientsData);
            }
        }

        // åˆ·æ–°æ•°æ®
        async function refreshData() {
            await loadNodeInfo();
            await loadClients();
        }

        // åˆ‡æ¢è§†å›¾
        function toggleView() {
            const checkbox = document.getElementById('globalViewToggle');
            if (checkbox) {
                isGlobalView = checkbox.checked;
                loadClients();
            }
        }

        // å¯¼å‡ºæ•°æ®
        function exportData() {
            const exportData = {
                node: nodeData,
                clients: clientsData,
                view_type: isGlobalView ? 'global' : 'local',
                export_time: new Date().toISOString()
            };
            
            const blob = new Blob([JSON.stringify(exportData, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            const filename = isGlobalView ? 
                `global-clients-${new Date().toISOString().split('T')[0]}.json` :
                `node-${nodeData.node_id}-${new Date().toISOString().split('T')[0]}.json`;
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        // å‘é€æŒ‡ä»¤åˆ°å®¢æˆ·ç«¯
        function sendCommandToClient(clientId, clientName) {
            selectedClientId = clientId;
            const modalClientName = document.getElementById('modalClientName');
            const commandModal = document.getElementById('commandModal');
            
            if (modalClientName) {
                modalClientName.value = `${clientName} (${clientId})`;
            }
            if (commandModal) {
                commandModal.style.display = 'block';
            }
        }

        // å¿«é€ŸPingå®¢æˆ·ç«¯
        async function pingClient(clientId) {
            try {
                const response = await fetch('/api/send-command', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        client_id: clientId,
                        command: 'ping',
                        data: { timestamp: Date.now() }
                    })
                });

                const result = await response.json();
                if (result.success) {
                    alert(`âœ… Pingå‘é€æˆåŠŸ! (${result.message})`);
                } else {
                    alert(`âŒ Pingå‘é€å¤±è´¥: ${result.error || result.message}`);
                }
            } catch (error) {
                alert(`âŒ å‘é€Pingå¤±è´¥: ${error.message}`);
            }
        }

        // è·å–å®¢æˆ·ç«¯çŠ¶æ€
        async function getClientStatus(clientId) {
            try {
                const response = await fetch('/api/send-command', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        client_id: clientId,
                        command: 'status',
                        data: {}
                    })
                });
